name: E2B template autobake

on:
  schedule:
    # Twice daily (UTC)
    - cron: "0 0,12 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  autobake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install E2B CLI
        run: npm i -g @e2b/cli

      - name: Normalize E2B access token
        env:
          E2B_ACCESS_TOKEN: ${{ secrets.E2B_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          token="$(printf %s "${E2B_ACCESS_TOKEN:-}" | tr -d '\r' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"
          token="${token#\"}"
          token="${token%\"}"
          if [ -z "$token" ]; then
            echo "E2B_ACCESS_TOKEN is empty after normalization. Check repo secret E2B_ACCESS_TOKEN." >&2
            exit 1
          fi
          if [ "${token#e2b_}" != "$token" ]; then
            echo "E2B_ACCESS_TOKEN looks like a TEAM API key (starts with 'e2b_')." >&2
            echo "For the E2B CLI in GitHub Actions, you need your ACCOUNT access token (starts with 'sk_e2b_')." >&2
            echo "Get it from E2B Dashboard -> Account Settings (under the Team selector) -> Access token." >&2
            exit 1
          fi
          if [ "${token#sk_e2b_}" = "$token" ]; then
            echo "E2B_ACCESS_TOKEN does not start with 'sk_e2b_'. It may be invalid." >&2
            echo "Get it from E2B Dashboard -> Account Settings (under the Team selector) -> Access token." >&2
            exit 1
          fi
          echo "::add-mask::$token"
          echo "E2B_ACCESS_TOKEN=$token" >> "$GITHUB_ENV"

      - name: Autobake and publish template
        env:
          # Required for E2B template management
          E2B_ACCESS_TOKEN: ${{ env.E2B_ACCESS_TOKEN }}
          # Supabase admin access for bake queue
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Safety cap
          E2B_AUTOBAKE_MAX_NEW: "25"
        run: node scripts/e2b/autobake-template.mjs

